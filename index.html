<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGINX Practical</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Fira+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #fff;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .nginx {
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(90deg, #00ff87 0%, #60efff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            margin-bottom: 0.1em;
        }
        .practical {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 1.5em;
            font-weight: 700;
        }
        @media (max-width: 600px) {
            .nginx {
                font-size: 2em;
            }
            .practical {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="main-title">
        <span class="nginx">NGINX</span>
        <span class="practical">practical</span>
    </div>
</body>
</html>
